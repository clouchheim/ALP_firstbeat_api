name: Firstbeat scheduled pipeline (Python)

on:
  schedule:
    - cron: "0 * * * *"   # every hour at minute 0 (UTC)
  workflow_dispatch:

jobs:
  firstbeat:
    runs-on: ubuntu-latest
    env:
      ID: ${{ secrets.ID }}
      SHARED_SECRET: ${{ secrets.SHARED_SECRET }}
      API_KEY: ${{ secrets.API_KEY }}
      SB_BASE_URL: ${{ secrets.SB_BASE_URL }}     # only if you set it; otherwise your default is used
      SB_USERNAME: ${{ secrets.SB_USERNAME }}
      SB_PASSWORD: ${{ secrets.SB_PASSWORD }}
      SB_APP_ID: ${{ secrets.SB_APP_ID }}         # optional; only if you set it

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Debug env presence (no secret values)
        run: |
          echo "ID set: ${ID:+YES}"
          echo "SHARED_SECRET set: ${SHARED_SECRET:+YES}"
          echo "API_KEY set: ${API_KEY:+YES}"
          echo "SB_USERNAME set: ${SB_USERNAME:+YES}"
          echo "SB_PASSWORD set: ${SB_PASSWORD:+YES}"
          echo "SB_BASE_URL set: ${SB_BASE_URL:+YES}"
          echo "SB_APP_ID set: ${SB_APP_ID:+YES}"

      - name: Run Firstbeat script
        run: python firstbeat_api.py
