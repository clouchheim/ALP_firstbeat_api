name: Firstbeat scheduled pipeline

on:
  schedule:
    # Runs every 2 hours (UTC)
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  run-firstbeat:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Check out code
      # -------------------------
      - name: Check out repository
        uses: actions/checkout@v4

      # -------------------------
      # Python setup
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pandas requests python-dotenv pyjwt tqdm

      # -------------------------
      # R setup
      # -------------------------
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c(
            "tidyverse",
            "lubridate",
            "httr",
            "purrr",
            "stringr",
            "zoo",
            "smartabaseR"
          ), repos="https://cloud.r-project.org")'

      # -------------------------
      # Run pipeline
      # -------------------------
      - name: Run Firstbeat pipeline
        env:
          ID: ${{ secrets.ID }}
          SHARED_SECRET: ${{ secrets.SHARED_SECRET }}
          API_KEY: ${{ secrets.API_KEY }}
          SB_USERNAME: ${{ secrets.SB_USERNAME }}
          SB_PASSWORD: ${{ secrets.SB_PASSWORD }}
        run: |
          chmod +x run_firstbeat.sh
          ./run_firstbeat.sh
